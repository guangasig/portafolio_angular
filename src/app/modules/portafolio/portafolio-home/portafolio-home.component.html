    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="container-left flex-column">
                <div class="message">
                    <h1 class="title-message">
                        Saludos
                    </h1>
                    <h2 class="subtitle-message" #first>
                        <ngtypewriter class="ng-type-writer" [StringList]='list' [speed]='1000'></ngtypewriter>
                    </h2>
                    <p #after class="fs-5">
                        El desarrollo de aplicaciones web y la docencia.
                        Son los campos que me apasionan; organizo mi tiempo para leer y practicar constantemente.
                    </p>
                </div>
                <div class="links" >
                    <button @enterState class="btn btn-primary btn-portafolio me-1">
                        <fa-icon [icon]="faDownload"></fa-icon> Descargar Curriculum 
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="banner-img position-relative">
                <div class="figure-1">
                    <img src="assets/images/javascript.png" alt="">
                </div>
                <div class="figure-2">
                    <img src="assets/images/angular.png" alt="">
                </div>
                <div class="figure-3">
                    <img src="assets/images/vuejs.png" alt="">
                </div>
                <div class="figure-4">
                    <img src="assets/images/laravel.png" alt="">
                </div>
            </div>
        </div>
        <div class="col">
            <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(modal)">Launch demo modal</button> -->
        </div>
    </div>
</div>
